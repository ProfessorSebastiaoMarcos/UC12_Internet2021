</head>

<body>

    <div class="container">

        <h1 class="text-primary">Trabalhando co Arrays: Cuidado</h1>
        <hr>

        <script>
            
            let lista1 = Array()

            //Inserir os valores
            lista1[1] = 'Primeiro Item'
            lista1['x'] = 'Segundo Item'
            lista1[3] = 'Terceiro Item'
            lista1[1000] = 'Quarto Item'

            document.write(`${lista1[1]}<br>`)
            document.write(`${lista1['x']}<br>`)
            document.write(`${lista1[3]}<br>`)
            document.write(`${lista1[4]}<br>`)

            document.write(`<p class="lead text-danger">Quantidade de itens do Array: ${lista1.length}<p/>`)

            let lista2 = ['Primeiro Item', 'Segundo Item', 'Terceiro Item', 'Quarto Item']

            document.write(`<hr>${lista2[0]}<br>`)
            document.write(`<hr>${lista2[1]}<br>`)
            document.write(`<hr>${lista2[2]}<br>`)
            document.write(`<hr>${lista2[3]}<br>`)
            document.write(`<p class="lead text-success">Quantidade de itens do Array: ${lista2.length}</p>`)
        </script>

        


        
    </div>
