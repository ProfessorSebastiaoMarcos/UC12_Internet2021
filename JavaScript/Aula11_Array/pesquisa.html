<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

</head>

<body>

    <div class="container">

        <h1 class=" display-6 text-primary">Trabalhando com Arrays: Método de Pesquisa</h1>
        <hr>

        <script>
            let lista = Array()

            //Inserindo dados
            lista[0] = 'Arroz'
            lista[1] = 'Feijão'
            lista[2] = 'Café'
            lista[3] = 'Pão'

            //Saída
            document.write(lista)
            document.write('<br>')

            //Verificar um elemento no array
            let indice = lista.indexOf('Feijão')

            if (indice === -1) {
                document.write('O valor não existe no Array!')
            } else {
                document.write(`
                O valor existe! <br>
                Está na posição: ${indice}<br>
                Seu valor é: ${lista[indice]}
                `)
            }




            
        </script>

        


        
    </div>
