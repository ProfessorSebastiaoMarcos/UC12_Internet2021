<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

</head>

<body>

    <div class="container">

        <h1 class=" display-6 text-primary">arrays: Incluindo e excluíndo VAlores</h1>
        <hr>

        <script>

            //Declaração
            let lista = Array()

            //Incluir elementos no Array
            lista.unshift('Lápis de cor')
            lista.unshift('Borracha')
            lista.unshift('Caneta')
            lista.unshift('Apontador')

            //Incluir no Final
            lista.push('Papel A4')
            lista.push('Tinta de Impressora')
            lista.push('Cola')
            lista.push('Régua')


            //Mostrar
            console.log(lista)

            //Excluir elementos do array (início)
            lista.shift()

            //Excluir elementos do array (final)
            lista.pop()

            //Mostrar
            console.log(lista)

        </script>

        


        
    </div>
