<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

</head>

<body>

    <div class="container">

        <h1 class="text-primary">Trabalhando co Arrays</h1>
        <hr>

        <script>
            //Criando um array
            //Criara um objeto Array()
            let lista = Array()

            lista[1] = 'Arroz'
            lista[2] = 'Feijão'
            lista['x'] = 'Café'
            lista[4] = 'Pão'
            lista[5] = 1000
            lista[6] = false

            //Saída
            document.write(`<p class="lead">${lista[1]}</p>`)
            document.write(`<p class="lead">${lista[2]}</p>`)
            document.write(`<p class="lead">${lista['x']}</p>`)
            document.write(`<p class="lead">${lista[4]}</p>`)
            document.write(`<p class="lead">${lista[5]}</p>`)
            document.write(`<p class="lead">${lista[6]}</p><hr>`)

            //Criando de outra forma
            let lista2 = []
            lista2[1] = 'Gol'
            lista2[2] = 'Pálio'
            lista2['x'] = 'Jeep'
            lista2[4] = 'Mercedes'
            lista2[5] = 1.5
            lista2[6] = 1.8

            //Saída
            document.write(`<p class="lead">${lista2[1]}</p>`)
            document.write(`<p class="lead">${lista2[2]}</p>`)
            document.write(`<p class="lead">${lista2['x']}</p>`)
            document.write(`<p class="lead">${lista2[4]}</p>`)
            document.write(`<p class="lead">${lista2[5]}</p>`)
            document.write(`<p class="lead">${lista2[6]}</p><hr>`)

            //Mais um tipo de declaração, índices automáticos
            let lista3 = ['Azul', 'Verde', 'Amarelo', 'Vermelho']

            document.write(`<p class = "lead">${lista3[0]}</p>`)
            document.write(`<p class = "lead">${lista3[1]}</p>`)
            document.write(`<p class = "lead">${lista3[2]}</p>`)
            document.write(`<p class = "lead">${lista3[3]}</p>`)



            
        </script>

        


        
    </div>
