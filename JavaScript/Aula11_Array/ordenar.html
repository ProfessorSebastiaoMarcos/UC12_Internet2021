    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>JavaScript</title>

</head>

<body>

    <div class="container">

        <h1 class=" display-6 text-primary">Trabalhando com Arrays: Método ordenar</h1>
        <hr>

        <script>

            //Criar array
            let listaCompras = Array()

            //Inserindo os valores
            listaCompras[0] = 'Arroz'
            listaCompras[1] = 'Feijão'
            listaCompras[2] = 'Café'
            listaCompras[3] = 'Pão'


            //Mostrar o Array
            console.log(listaCompras)

            //Colocando em ordem
            ordem_alfabetica = listaCompras.sort()
            console.log(listaCompras)

            //Criar um array numérico
            let listaNumeros = Array()

            //Inserindo os valores
            listaNumeros[0] = 4
            listaNumeros[1] = 10
            listaNumeros[2] = 5
            listaNumeros[3] = 1

            //Mostrar os valores
            console.log(listaNumeros)

            //Ordenar
            ordem_numerica = listaNumeros.sort(ordenar)
            console.log(ordem_numerica)

            //Função importante!!!
            function ordenar(a, b){
                return a-b
            }

            //Saída
            document.write(`Lista de Compras: ${ordem_alfabetica}<br>`)
            document.write(`Lista numérica: ${ordem_numerica}`)





            


            
        </script>

        


        
    </div>
