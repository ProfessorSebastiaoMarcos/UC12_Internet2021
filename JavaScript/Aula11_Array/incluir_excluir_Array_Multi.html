<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

</head>

<body>

    <div class="container">

        <h1 class=" display-6 text-primary">Arrays Multidimensionais: Incluindo e excluíndo valores</h1>
        <hr>

        <script>

            //Criando Array
            let compras = Array()

            //Criar o primeiro índice do Array (legumes)
            compras['legumes'] = Array('Batata', 'Cenoura', 'Cebola')

            //Criar o segundo índice do Array (frutas)
            compras['frutas'] = Array('Morango', 'Mamão', 'Abacaxi')

            //Incluir no Ínicio
            compras['frutas'].unshift('Laranja')

            //Incluir no Final
            compras['legumes'].push('Beterraba')


            //Mostrar Array
            console.log(compras)

            //Ecluir no início (legumes)
            compras['legumes'].pop()

            //Excluir no final (Frutas)
            compras['frutas'].shift()

            //Saída
            document.write(`Legumes: ${compras['legumes']}<br>`)
            document.write(`Frutas: ${compras['frutas']}<br>`)

        </script>





    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>
