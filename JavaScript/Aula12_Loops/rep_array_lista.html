<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>JavaScript</title>
</head>

<body>

    <div class="container">
        <h1 class="display-6 m-4">Array dentro de uma lista</h1>

        <div id="conteudo" class="lead">

        </div>

        <script>
            let conteudo = document.getElementById('conteudo')
            let meuArray = ['Arroz', 'Feijão', 'Macarrão', 'Fubá', 'café']

            //Iniciando a <ul>
            let listaUl = '<ul class="list-group">'

            for (let i = 0; i < meuArray.length; i++) {
                listaUl += '<li class="list-group-item list-group-item-action">' + meuArray[i] + '</li>'

            }

            //Fechando a </ul>
            listaUl += '</ul>'

            //Exibindo o conteúdo
            conteudo.innerHTML = listaUl

        </script>

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
