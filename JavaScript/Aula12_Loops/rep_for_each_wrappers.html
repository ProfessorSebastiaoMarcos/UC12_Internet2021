<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
			<title>JavaScript</title>
		</head>
		
		<body>

			<div class="container">
				<h1 class="text-seconday m-4">Estrutura de Controle</h1>
				<h3 class="text-success m-4">Laço For...each...Com wrappers</h3>
				<hr>
				
				<script>
					
					//Criar Array
					let serie1 = ['Daryl', 'Carol', 'Michone', 'Maggie', 'Rick']
					let serie2 = ['Tyrion Lannister', 'Daenerys Targaryen', 'Jon Snow', 
								'Jaime Lannister', 'Cersei Lannister']

					//Wrapper
					let personagens = function(valor, indice) {

						//Saída
						document.write(`Índice: ${indice}  | Chars: ${valor}<br>`)
					}

					//Função callback dentro do for each para comunicação com array
					serie1.forEach(personagens) //callback
					document.write('<hr>')
					serie2.forEach(personagens)

				</script>

			</div>

		</body>



		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
		</script>
		
	</html>
