    <div class="container">
        <div class="container">
            <h1 class="text-seconday m-4">Estrutura de Repetição</h1>
            <hr>

        <script>

                //declarando uma variável
                let numero = 0

                //Iniciando o laço while
                while ( numero < 20 ) {

                //Se verdadeiro: executa o Bloco de código
                console.log(numero)

                //É preciso incrementar o número
                //Pode ser assim: numero = numero + 1
                //Também pode ser assim numero += 1
                //Ou da forma abaixo:
                numero++
            }

            //Se for falso sai do bloco
            console.log('Fim do While!')

            </script>


    </div>
