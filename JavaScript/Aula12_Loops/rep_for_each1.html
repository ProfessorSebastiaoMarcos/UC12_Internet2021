<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<title>JavaScript</title>
	</head>

	<body>

		<div class="container">
            <h1 class="text-seconday m-4">Estrutura de repetição</h1>
            <h3 class="text-success m-4">Laço For...Each...</h3>
            <hr>
    
            <p class="lead" id="nomes"></p>
    
            <script>
                //Declarar Variáveis
                var txt = "";
                var nomes = ['João', 'Maria', 'José'];
    
                //Utilizando o método For Each
                nomes.forEach(minhaFuncao);
                
                //Saída do Valores
                document.getElementById("nomes").innerHTML = txt;
                function minhaFuncao(value, index, array) {
                    txt = `<p>${txt} ${value}</p>`
                }
            </script>


		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
		</script>
	</body>
</html>
