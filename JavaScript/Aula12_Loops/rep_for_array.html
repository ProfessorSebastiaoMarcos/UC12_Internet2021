<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<title>JavaScript</title>
	</head>

	<body>

		<div class="container">
			<h1 class="text-seconday mt-4">Estrutura de Controle For</h1>
			<h3 class="text-success">Varrendo Array</h3>
			<hr>

            <script>
					
                //Declaração de variável
                let titulo = '<h2 class="text-seconday">Produtos</h2>'
                
                //Declaração do Array
                let compras = Array('Arroz', 'Feijão', 'Fubá', 'óleo', 'Pão')

                //Título
                document.write(titulo)

                //Percorrendo um array
                for (i = 0; i <= compras.length-1; i++) {

                    document.write(`${i+1}:: ${compras[i]} <br>`)
                }

                document.write('<hr>')
                document.write('Fim do Programa!')
                document.write('<hr>')

            </script>


		</div>


		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
		</script>
	</body>
</html>
